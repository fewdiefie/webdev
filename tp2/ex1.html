<!DOCTYPE html>
<html>
    <head>
        <title>tp2</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <main>
            <nav>
                <a href="#" class="active first">exercice 1</a
                ><a href="ex1-bootstrap.html">exercice 1 - bootstrap</a
                ><a href="ex2.html" class="last">exercice 2</a>
            </nav>
            <div class="exercice">
                <p>positionement absolu</p>
                <div class="question">
                    <div class="figure">
                        <div class="container w-1x3">
                            <div class="square absolute red s-1"></div>
                            <div class="square absolute yellow s-1 y-15"></div>
                            <div class="square absolute blue s-1 y-25"></div>
                        </div>
                    </div>
                    
                    <div class="figure">
                        <div class="container w-3x3">
                            <div class="square absolute red s-1"></div>
                            <div class="square absolute yellow s-1 x-1 y-1"></div>
                            <div class="square absolute blue s-1 x-2 y-2"></div>
                        </div>
                    </div>
                    
                    <div class="figure">
                        <div class="container w-2x2">
                            <div class="square absolute red s-2"></div>
                            <div class="square absolute yellow s-1 y-15"></div>
                            <div class="square absolute blue s-1 x-15 y-15"></div>
                        </div>
                    </div>

                    <div class="figure">
                        <div class="container w-2x2">
                            <div class="square absolute red s-1"></div>
                            <div class="square absolute yellow s-1 y-15"></div>
                            <div class="square absolute blue s-1 x-15"></div>
                        </div>
                    </div>
                </div>
                <p>positionement relatif</p>
                <div class="question">
                    <div class="figure">
                        <div class="container w-1x3">
                            <div class="square relative red s-1"></div>
                            <div class="square relative yellow s-1"></div>
                            <div class="square relative blue s-1"></div>
                        </div>
                    </div>

                    <div class="figure">
                        <div class="container w-3x3">
                            <div class="square relative red s-1"></div>
                            <div class="square relative yellow s-1 x-1"></div>
                            <div class="square relative blue s-1 x-2"></div>
                        </div>
                    </div>

                    <div class="figure">
                        <div class="container w-2x2">
                            <div class="square relative red s-2"></div
                            ><div class="square relative yellow s-1 inline"></div
                            ><div class="square relative blue s-1 inline"></div>
                        </div>
                    </div>

                    <div class="figure">
                        <div class="container w-2x2">
                            <div class="square relative red s-1 inline"></div
                            ><div class="square relative blue s-1 inline"></div
                            ><div class="square relative yellow s-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
